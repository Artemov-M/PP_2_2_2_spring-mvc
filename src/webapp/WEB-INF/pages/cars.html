<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <ol>
            <li th:text="|${car.make} ${car.model} ${#temporals.format(car.releaseDate, 'MMM yyyy', #locale.ENGLISH)}|"></li>
        </ol>
    </th:block>
</div>
</body>
</html>
